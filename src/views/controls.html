<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controls</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
        }
        body {
            display: flex;
            align-items: center;
            flex-direction: column;
            font-family: var(--vscode-font-family);
            color: var(--vscode-foreground);
            background-color: var(--vscode-editor-background);
        }
        button {
            font-family: var(--vscode-font-family);
            color: var(--vscode-button-foreground);
            background: var(--vscode-button-background);
            border: 1px solid transparent;
            border-radius: 4px;
            padding: 4px 16px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            margin-top: 10px;
        }

        button:hover {
            background: var(--vscode-button-hoverBackground);
        }

        button:focus {
            outline: 2px solid var(--vscode-focusBorder);
        }

        button:active {
            background: var(--vscode-button-hoverBackground);
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.3);
        }

    </style>
</head>
<body>
    <div class="btn-row">
        <button id="computeChurnButton">Compute Churn Metrics</button>
        <button id="clearChurnButton" title="Clear Metric">X</button>
    </div>
    <div class="btn-row">
        <button id="computeLocButton">Compute Lines of Code</button>
        <button id="clearLocButton" title="Clear Metric">X</button>
    </div>
    <pre id="json">

    </pre>
    <script>
        const vscode = acquireVsCodeApi();
        const registerButton = (buttonId, uiCommandId) => {
            document.getElementById(buttonId).addEventListener('click', () => {
            vscode.postMessage({ command: uiCommandId });
        });
        };
        registerButton('computeChurnButton', 'computeChurn');
        registerButton('clearChurnButton', 'clearChurn');
        registerButton('computeLocButton', 'computeLoc');
        registerButton('clearLocButton', 'clearLoc');
        
        window.addEventListener('message', (event) => {
            const message = event.data;
            document.getElementById('json').innerText = JSON.stringify(message);
        });
    </script>
</body>
</html>
